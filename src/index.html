<!doctype html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="global-controls.js"></script>
    <script src="payload-generator.js"></script>
    <script src="stub-controls.js"></script>
    <script src="mapping-controls.js"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <style>
      html, body {
        height: 600px;
        width: 485px;
      }

      .view {
        font-size: 12px;
        text-align:center;
      }

      .center{
        display: flex;
    align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Wiremock</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#" id="stubControl">Editor</a></li>
            <li><a href="#" id="mappingControl">Mappings</a></li>
            <li><a href="#" id="aboutControl">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class=".container-fluid">
    </div>

    <div id="mappingView" class="view">
      <h2>Mappings</h2>
      <ul id="mappings">
      </ul>
    </div>

    <div id="aboutView" class="view">
      <h2>About</h2>
    </div>

    <div id="stubView" class="view">
      <div class="container-fluid" id="form">
        <div class="row center" id="pathRow">
          <div class="col-xs-5">
            <input type="text" id="requestPath" style="width: 190px" placeholder="Path"/>
          </div>
          <div class="col-xs-2">
            <select id="requestType">
              <option value="PATH">path</option>
              <option value="REGEX">regex</option>
              <option value="PARTIAL">partial</option>
            </select>
          </div>
          <div class="col-xs-3">
            <select id="requestMethod">
              <option value="GET">GET</option>
              <option value="POST">POST</option>
              <option value="PUT">PUT</option>
              <option value="PATCH">PATCH</option>
              <option value="DELETE">DELETE</option>
              <option value="COPY">COPY</option>
              <option value="HEAD">HEAD</option>
              <option value="OPTIONS">OPTIONS</option>
              <option value="LINK">LINK</option>
              <option value="UNLINK">UNLINK</option>
              <option value="PURGE">PURGE</option>
              <option value="LOCK">LOCK</option>
              <option value="UNLOCK">UNLOCK</option>
              <option value="PROPFIND">PROPFIND</option>
              <option value="VIEW">VIEW</option>
            </select>
          </div>
          <div class="col-xs-1">
            <input type="text" id="priority" placeholder="Priority" style="width: 50px"/>
          </div>
        </div>

        <div class="row center queryStringMatcher" id="blankQueryString">
          <div class="col-xs-4">
            <input type="text" class="key" placeholder="Query key"/>
          </div>
          <div class="col-xs-3">
            <select class="matcher">
              <option value="equalTo">equalTo</option>
              <option value="matches">matches</option>
              <option value="doesNotMatch">doesNotMatch</option>
              <option value="contains">contains</option>
            </select>
          </div>
          <div class="col-xs-4">
            <input type="text" class="value" placeholder="Query value" />
          </div>
        </div>
      </div>

      <div id="form">
        <p id="status"></p>



        <br />

        <p>Header matcher</p>
        <ul id="requestHeaders">
          <li class="requestHeader" id="blankRequestHeader">
            <input type="text" class="key" />
            <select class="matcher">
              <option value="equalTo">equalTo</option>
              <option value="matches">matches</option>
              <option value="doesNotMatch">doesNotMatch</option>
              <option value="contains">contains</option>
            </select>
            <input type="text" class="value" />
          </li>
        </ul>

        <br />

        <p>Request body matcher</p>
        <textarea id="requestPayload" rows="4" cols="50"></textarea>

        <hr />

        <input type="text" id="statusCode" />

        <br />

        <p>Response header matcher</p>
        <ul id="responseHeaders">
          <li class="responseHeader" id="blankResponseHeader">
            <input type="text" class="key" />
            <input type="text" class="value" />
          </li>
        </ul>

        <br />

        <textarea id="responsePayload" rows="4" cols="50"></textarea>

        <br />

        <input type="hidden" id="editId" value="" />

      </div>
      <input type="button" id="makeRequest" value="Create" />
      <input type="button" id="newForm" value="Clear" />
    </div>

  </body>
</html>

<!doctype html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="payload-generator.js"></script>
    <script src="payload-request.js"></script>
    <style>
      html, body {
        height: 675px;
        width: 485px;
      }
    </style>
  </head>
  <body>
    <h1>Wiremock extension</h1>
    <input type="text" id="requestPath"/>
    <select id="requestType">
      <option value="PATH">path</option>
      <option value="REGEX">regex</option>
      <option value="PARTIAL">partial</option>
    </select>

    <select id="requestMethod">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="PATCH">PATCH</option>
      <option value="DELETE">DELETE</option>
      <option value="COPY">COPY</option>
      <option value="HEAD">HEAD</option>
      <option value="OPTIONS">OPTIONS</option>
      <option value="LINK">LINK</option>
      <option value="UNLINK">UNLINK</option>
      <option value="PURGE">PURGE</option>
      <option value="LOCK">LOCK</option>
      <option value="UNLOCK">UNLOCK</option>
      <option value="PROPFIND">PROPFIND</option>
      <option value="VIEW">VIEW</option>
    </select>

    <input type="text" id="priority" />

    <p>Query string matcher</p>
    <ul id="requestQueryString">
      <li class="queryStringMatcher" id="blankQueryString">
        <input type="text" class="key" />
        <select class="matcher">
          <option value="equalTo">equalTo</option>
          <option value="matches">matches</option>
          <option value="doesNotMatch">doesNotMatch</option>
          <option value="contains">contains</option>
        </select>
        <input type="text" class="value" />
      </li>
    </ul>

    <br />

    <p>Header matcher</p>
    <ul id="requestHeaders">
      <li class="headerMatcher" id="blankRequestHeader">
        <input type="text" class="key" />
        <select class="matcher">
          <option value="equalTo">equalTo</option>
          <option value="matches">matches</option>
          <option value="doesNotMatch">doesNotMatch</option>
          <option value="contains">contains</option>
        </select>
        <input type="text" class="value" />
      </li>
    </ul>

    <br />

    <p>Request body matcher</p>
    <textarea id="requestPayload" rows="4" cols="50"></textarea>

    <hr />

    <input type="text" id="statusCode" />

    </br >

    <input type="button" id="makeRequest" value="Create" />
  </body>
</html>
